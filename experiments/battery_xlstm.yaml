dataset:
  train:
    name: battery_dataset
    kwargs:
      file_path: './data/train_scaled_tesla.csv'
      seq_len: 400
      pred_len: 1
      target_column: 'Voltage'
  test:
    name: battery_dataset
    kwargs:
      file_path: './data/test_scaled_tesla.csv'
      seq_len: 400
      pred_len: 1
      target_column: 'Voltage'

model:
  context_length: 400
  num_blocks: 2
  embedding_dim: 16
  mlstm_block:
    mlstm:
      conv1d_kernel_size: 4
      qkv_proj_blocksize: 4
      num_heads: 4
  slstm_block:
    slstm:
      backend: cuda
      num_heads: 4
      conv1d_kernel_size: 4
      bias_init: powerlaw_blockdependent
    feedforward:
      proj_factor: 1.3
      act_fn: gelu
  slstm_at: [1]

training:
  seed: 42
  batch_size: 100
  num_steps: 5000
  val_every_step: 5
  lr: 0.0001
  weight_decay: 0.01
  enable_mixed_precision: true
  device: cuda
  weight_precision: float32
  amp_precision: bfloat16
  lr_warmup_steps: 1000
  lr_decay_until_steps: 4000
  lr_decay_factor: 0.1
